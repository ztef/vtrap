<h1>HiperCircle</h1>
<b>HiperCircle representa una circulo plano en un espacio 3D con segmentos. Cada segmento es a su vez una hipercirculo concentrico.</b>
<b>Tiene una representacion fractal recursiva que permite la creacion de tableros circulares.</b>
