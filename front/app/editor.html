<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Editor</title>
  <link rel="stylesheet" href="../viOne/editor/style.css">
  <script src="head-content.js" defer></script>
  <script src="../viOne/js/jquery/jquery.min.js"></script>    
  <script type="text/javascript" src="javascripts/libs/jquery-3.1.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="../styles/jquery/ui/1.12.1/themes/base/jquery-ui.css">
   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" href="editor.css"> 
  <script defer="defer" src="/front/viOne/js/aws/main.b08e794a.js"></script>

  <style>
    /* Style to make the icon white */
    #backgroundIcon {
      color: white;
    }

    #backgroundIcon:hover {
      color: yellow;
    }

    #toggleHIcon {
      color: white;
    }

    #toggleHIcon:hover {
      color: yellow;

    }

    #toggleJIcon {
      color: white;
    }

    #toggleJIcon:hover {
      color: yellow;
    }
    
    #run {
      color: white;
    }

    #run:hover {
      color: yellow;
    }
  </style>




</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "/front/app/build/three.module.js",
        "three/addons/": "/front/app/build/jsm/"
      }
    }
  </script>

  

  <div class="editor-container">
    <div class="editor-header">
      <img src="icon.png" alt="Logo" class="logo">
      <h4 style="color: white;">Visual Applications Playground</h4><br>

      <i id="backgroundIcon" class="fas fa-cogs"></i>
      <i id="toggleHIcon" class="fas fa-code"></i>
      <i id="toggleJIcon" class="fab fa-js"></i>
      <br>
     
     


      <select id="example-dropdown" onchange="loadExample()">
        <option value="">Select an example</option>
        <option value="simple_map">Crear un Mapa</option>
        <option value="map_window">Crea un Mapa dentro de una ventana</option>
        <option value="load_sheet">Carga datos de una hoja de calculo</option>
        <option value="events">Responder a Eventos</option>
        <option value="map_data">Cargar datos a un Mapa</option>
        <option value="load_stream">Carga Stream de datos en tiempo real</option>
        <option value="map_stream">Mapa con datos en tiempo real</option>
        <option value="load_model">Infraestructura en 3D</option>
        <option value="inventory_model">CEDIS Inventarios en 3D</option>
        <option value="hiperline">HiperLine</option>
        <option value="hipercircle">HiperCircle</option>
        <option value="hiperboard1">Hiperboard Circulo-Lineas</option>
        <option value="hiperboard2">Hiperboard Linea-Circulos</option>
        <option value="hiperboard3">Hiperboard Cartessiano Linea-Linea</option>
        <option value="slot_line">Slots sobre una hiperlinea</option>
        <option value="slot_circle">Slots sobre un hiper circulo</option>
        <option value="hiper_model_line">Tablero de Linea + modelo</option>
        <option value="hiper_model_circle">Tablero Circular + modelo</option>
        <option value="mobile_tracker">MQTT</option>
        <option value="map_tracker">Rastreo de Vehiculos</option>
        <option value="map_tracker_route">Rastreo de Vehiculos con opciones</option>
        <option value="telco">Red de Telecomunicaciones</option>
        <option value="oxxo">INEGI : OXXOs</option>
        <option value="csoft">CSOFT : Socios</option>


      </select>
      <i id="run" class="fas fa-play"></i>
     
    </div>
    <textarea class="editor-textarea" id="html-editor" placeholder="Enter HTML code..."></textarea>
    <textarea class="editor-textarea" id="js-editor" placeholder="Enter JavaScript code..."></textarea>
     
  </div>

  
  <div id="result-container">

    


  </div>

  <script>
    

    var isImageVisible = true;

    document.getElementById('backgroundIcon').addEventListener('click', function() {
       
      var myDiv = document.body;
      isImageVisible = !isImageVisible; // Toggle the state

      if (isImageVisible) {
        myDiv.style.backgroundImage = 'url("/front/app/assets/editor.jpg")'; // Replace with the path to your image
      } else {
        myDiv.style.backgroundImage = 'none';
      }
    
    });

    document.getElementById('toggleHIcon').addEventListener('click', function() {
      var myDiv = document.getElementById('html-editor');
      myDiv.style.display = (myDiv.style.display === 'none' || myDiv.style.display === '') ? 'block' : 'none';
   
    });
    document.getElementById('toggleJIcon').addEventListener('click', function() {
      var myDiv = document.getElementById('js-editor');
      myDiv.style.display = (myDiv.style.display === 'none' || myDiv.style.display === '') ? 'block' : 'none';
   
    });

    document.getElementById('run').addEventListener('click', function() {
      runCode();
   
    });





    
  </script>





  <script src="../viOne/editor/editor.js"></script>
  <script>
    function loadExample() {

      console.log("Cargando ejemplo");
      const exampleDropdown = document.getElementById('example-dropdown');
      const selectedExample = exampleDropdown.value;

      if (selectedExample) {
        // Fetch the HTML content
        fetch(`examples/${selectedExample}.html`)
          .then(response => response.text())
          .then(htmlContent => {
            document.getElementById('html-editor').value = htmlContent;
          });

        // Fetch the JavaScript content
        fetch(`examples/${selectedExample}.js`)
          .then(response => response.text())
          .then(jsContent => {
            document.getElementById('js-editor').value = jsContent;
          });
      }
    }
  </script>


 
  <style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000000;
    background-image: url('/front/app/assets/editor.jpg'); /* Replace with the path to your image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh; /* Set the height to cover the entire viewport */
  }
</style>
 
  
 
</body>
</html>
