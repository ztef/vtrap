<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VOne - Leap motion example</title>


        <style>
    		body, html {
    			width: 100%;
    			height: 100%;
    			margin: 0;
    			padding: 0;
    		}
    	</style>


        <script type='text/javascript' src='javascript/libs/three.min.js'></script>
    	<script type='text/javascript' src='javascript/libs/TrackballControls.js'></script>
        <script type='text/javascript' src='javascript/libs/leap.min.js'></script>
        <script type='text/javascript' src='../dist/VOne.js'></script>


    </head>
    <body>

        <script type="text/javascript">

            var scene;

            function init (){

                var sceneCreator = new VOne.SceneCreator();

                scene = sceneCreator.createScene({ controls: THREE.TrackballControls, glRenderer: THREE.WebGLRenderer, bgColor: 0x51008b, parentType: 'div' });


                var geometry = new THREE.BoxGeometry(500, 500, 500);
                var material = new THREE.MeshBasicMaterial({ color: 0xff00ff });

                var cube = new THREE.Mesh(geometry, material);
                cube.position.set(900, 0, 0);


                var anotherCube = new THREE.Mesh(geometry, material);
                anotherCube.position.set(-900, 0, 0);


                var thirdCube = new THREE.Mesh(geometry, material);
                thirdCube.position.set(-900, 1200, 0);


                var fourthCube = new THREE.Mesh(geometry, material);
                fourthCube.position.set(900, -1200, 0);

                scene.add([cube, anotherCube, thirdCube, fourthCube]);


                scene.setCameraPosition(0, 0, 3000);


                var leapControls = new VOne.LeapGrabControls(scene);



            }


            init();


        </script>

    </body>
</html>
